<section class="form">
    <div class="container">
        <div class="row">
            <div class=" login col-lg-7 px-5 pt-5 " style="padding: 5px;">
                <h2>Login</h2>
                <form [formGroup]="loginForm" >
                    <div class="form-group ">
                        <input matInput autocomplete="off" placeholder="User Name" required type="text" formControlName="userName" style="margin: 40px 0 0 30px ; padding: 20px;">
                        <mat-error *ngIf="loginForm.get('userName').hasError('required')"></mat-error>
                    
                    </div>
    
                    <div class="form-group ">
                        <div class="password">
                            <input matInput autocomplete="off" placeholder=" Enter a Password" required type="Password" formControlName="password"  style="margin: 30px 0 0 30px ;padding: 20px; width: 200px;" >
                            <mat-icon (mouseup)="showpassword" (mousedown)="showpassword"></mat-icon>
                            <mat-error *ngIf="loginForm.get('password').hasError('required')"></mat-error>
                        </div>
                    </div>
    
                    <div class="form-group">
                            <button class="btn1 mt-3 mb-5 " style="margin: 13px 0 5px 70px;" (click)="work()"> 
                                Login
                            </button>    
                     </div>
                
                </form>
            </div>
        </div>
    </div>
    </section>
