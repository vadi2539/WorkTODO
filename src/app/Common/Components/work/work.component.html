<section class="form">
    <div class="container">
        <div class="row">
            <div class=" login col-lg-7 px-5 pt-5 ">
                 
                 <h2>Welcome</h2>
                <form [formGroup]="workForm" >
                    <div class="form-group ">
                        <input type="text" id="txtWork" placeholder="Enter a work" formControlName="work" style="margin: 40px 0 0 30px ; padding: 20px;">
                    </div>
    
                    <div class="form-group ">
                       <input type="date" id="dtWorkDate" formControlName="date"  style="margin: 30px 0 0 30px ;padding: 20px; width: 200px;" >
                    </div>
                    
                    <div class="form-group">
                        <button class="btn1 mt-3 mb-5 " style="margin: 13px 0 5px 70px;" (click)="submit()" > 
                            Submit
                        </button>    
                 </div>
    
                  
                
                </form>
            </div>
        </div>
    </div>
    </section>
